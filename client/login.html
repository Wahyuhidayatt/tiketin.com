<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tiketin.com</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" id="bulma" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" type="text/css" href="/asset/css/sweetalert.css">
</head>
<body>


<section id='login' class="hero is-primary">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="columns is-vcentered">
          <div class="column is-7">
            <figure class="image is-4by3">
              <h1 class="title is-1 strong">TICKETin.com</h1>
              <img src="/asset/image/airplane-ticket.svg" alt="Description">
            </figure>

          </div>

        <div class="column is-4 is-offset-1">
            <h1 class="title is-2">
              LOGIN
            </h1>
            <h3 class="title is-4">
              Let me know, how you are?
            </h3>
          <br>
        <div class="field">
            <p class="control">
              <p class="subtitle">Username</p>
            <input class="input" type="text" placeholder="Username" v-model='user.name'>
          </p>
        </div>
        <div class="field">
            <p class="control">
              <p class="subtitle">Password</p>
              <input class="input" type="password" placeholder="Password" v-model='user.password'>
            </p>
        </div>
        <div class="field">
            <p class="has-text-centered">
              <br>
              <a class="button is-info" v-on:click='login'>
                LOGIN
              </a>
              <a class="button is-warning button-register" @click='showModalRegister'>
                REGISTER
              </a>
               <a class="button is-danger" @click='showForget'>
                 FORGET
               </a>
            </p>
          </div>

        </div>
      </div>
    </div>
    <div id='modal-register' class="modal is-primary">
      <div class="modal-background" @click='closeModalRegister'></div>
      <div class="modal-card is-primary">
        <header class="modal-card-head">
          <h1 class="modal-card-title">Register</h1>
          <button class="delete"></button>
        </header>
        router.get('/user', Controller.getAll)
        <section class="modal-card-body ">
          <!-- Content ... -->
          <div class="field">
            <p class="modal-card-title">Username</p>
              <p class="control">
              <input class="input" type="text" placeholder="Username" v-model='register.username'>
            </p>
          </div>
          <div class="field">
            <p class="modal-card-title">Address</p>
              <p class="control">
              <input class="input" type="text" placeholder="address" v-model='register.address'>
            </p>
          </div>
          <div class="field">
            <p class="modal-card-title">Email</p>
              <p class="control">
              <input class="input" type="text" placeholder="email" v-model='register.email'>
            </p>
          </div>
          <div class="field">
              <p class="modal-card-title">Password</p>
              <p class="control">
                <input class="input" type="password" placeholder="password" v-model='register.password'>
              </p>
          </div>
        </section>
        <footer class="modal-card-foot">
          <a class="button is-success" @click='registerUser'>Ya, saya ingin bergabung</a>
          <a class="button is-danger" @click='closeModalRegister'>Mungkin nanti</a>
        </footer>
      </div>
    </div>
</section>
<!-- modal login -->

    <div class="hero-foot">
      <div class="container">
        <div class="tabs is-centered">
        </div>
      </div>
    </div>
  </section>
  <script src="/asset/javascript/sweetalert.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/asset/javascript/script.js"></script>
</body>
</html>
