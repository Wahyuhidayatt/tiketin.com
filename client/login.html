<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tiketin.com</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" id="bulma" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/base.css">
</head>
<body>


<section class="hero is-primary">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="columns is-vcentered">
          <div class="column is-7">
            <figure class="image is-4by3">
              <h1 class="title is-1 strong">TICKETin.com</h1>
              <img src="/asset/image/airplane-ticket.svg" alt="Description">
            </figure>

          </div>

        <div class="column is-4 is-offset-1">
            <h1 class="title is-2">
              LOGIN
            </h1>
            <h3 class="title is-4">
              Let me know, how you are?
            </h3>
          <br>
        <div class="field">
            <p class="control">
              <p class="subtitle">Username</p>
            <input class="input" type="text" placeholder="Username">
          </p>
        </div>
        <div class="field">
            <p class="control">
              <p class="subtitle">Password</p>
              <input class="input" type="text" placeholder="Password">
            </p>
        </div>
        <div class="field">
            <p class="has-text-centered">
              <br>
              <a class="button is-info">
                LOGIN
              </a>
              <a class="button is-warning">
                REGISTER
              </a>
               <a class="button is-danger">
                 FORGET
               </a>
            </p>
          </div>

        </div>
      </div>
    </div>
</section>
    <div class="hero-foot">
      <div class="container">
        <div class="tabs is-centered">
        </div>
      </div>
    </div>
  </section>
  <script async type="text/javascript" src="../js/bulma.js"></script>
</body>
</html>
